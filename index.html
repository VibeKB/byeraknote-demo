<body>

    <!-- ë“±ë¡ í™”ë©´ -->

        <div class="camera-buttons">

        <textarea class="text-input" id="noteText" placeholder="ì •ë‹µ, ì˜¤ë‹µ ì‚¬ìœ  ë“±ì„ ì…ë ¥í•˜ì„¸ìš”..." rows="4"></textarea>
        
        <button class="btn btn-primary" onclick="saveNote()">ì €ì¥</button>

    <!-- ë³´ê¸° í™”ë©´ -->
    <div class="view-screen" id="viewScreen">
        <h2 class="title">ì˜¤ë‹µë…¸íŠ¸ ë³´ê¸°</h2>
        
        <div id="noteContainer">

        <button class="btn back-btn" onclick="showMainScreen()">ë’¤ë¡œê°€ê¸°</button>

        <div class="loading" id="viewLoading">

    <script>
        let currentNotes = [];
        let currentNoteIndex = 0;
        let stream = null;
        let capturedImage = null;

        // IndexedDB ì„¤ì •
        const dbName = 'ByerakNoteDB';
        const dbVersion = 1;
        const storeName = 'notes';

        // ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™”
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // ë©”ì¸ í™”ë©´ í‘œì‹œ
        function showMainScreen() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('viewScreen').style.display = 'none';
        }

        // ë“±ë¡ í™”ë©´ í‘œì‹œ
        function showRegisterScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'block';
            document.getElementById('viewScreen').style.display = 'none';
            
            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            document.getElementById('noteText').value = '';
            capturedImage = null;
            document.getElementById('cameraPlaceholder').style.display = 'block';
            document.getElementById('video').style.display = 'none';
        }

        // ë³´ê¸° í™”ë©´ í‘œì‹œ
        function showViewScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('viewScreen').style.display = 'block';
            
            loadNotes();
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                const placeholder = document.getElementById('cameraPlaceholder');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                
            } catch (error) {
                showError('ì¹´ë©”ë¼ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ì‚¬ì§„ ì´¬ì˜
        function capturePhoto() {
            if (!stream) {
                showError('ë¨¼ì € ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•´ì£¼ì„¸ìš”.');
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                capturedImage = blob;
                showSuccess('ì‚¬ì§„ì´ ì´¬ì˜ë˜ì—ˆìŠµë‹ˆë‹¤!');
                
                // ì¹´ë©”ë¼ ì¤‘ì§€
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                document.getElementById('video').style.display = 'none';
                document.getElementById('cameraPlaceholder').style.display = 'block';
            }, 'image/jpeg', 0.8);
        }

        // ê°¤ëŸ¬ë¦¬ì—ì„œ ì„ íƒ
        function selectFromGallery() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    capturedImage = file;
                    showSuccess('ì´ë¯¸ì§€ê°€ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤!');
                }
            };
            
            input.click();
        }

        // ë…¸íŠ¸ ì €ì¥
        async function saveNote() {
            if (!capturedImage) {
                showError('ì´ë¯¸ì§€ë¥¼ ì´¬ì˜í•˜ê±°ë‚˜ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const text = document.getElementById('noteText').value.trim();
            if (!text) {
                showError('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            showLoading();

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);

                const note = {
                    image: capturedImage,
                    text: text,
                    timestamp: Date.now()
                };

                await new Promise((resolve, reject) => {
                    const request = store.add(note);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                hideLoading();
                showSuccess('ì˜¤ë‹µë…¸íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                
                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                document.getElementById('noteText').value = '';
                capturedImage = null;
                
                setTimeout(() => {
                    showMainScreen();
                }, 1500);

            } catch (error) {
                hideLoading();
                showError('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ë…¸íŠ¸ ë¡œë“œ
        async function loadNotes() {
            showViewLoading();

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();

                await new Promise((resolve, reject) => {
                    request.onsuccess = () => {
                        currentNotes = request.result;
                        currentNoteIndex = 0;
                        resolve();
                    };
                    request.onerror = () => reject(request.error);
                });

                hideViewLoading();
                
                if (currentNotes.length === 0) {
                    document.getElementById('noteContainer').innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">ì €ì¥ëœ ì˜¤ë‹µë…¸íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    displayCurrentNote();
                }

            } catch (error) {
                hideViewLoading();
                showError('ë…¸íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // í˜„ì¬ ë…¸íŠ¸ í‘œì‹œ
        function displayCurrentNote() {
            if (currentNotes.length === 0) return;

            const note = currentNotes[currentNoteIndex];
            const image = document.getElementById('noteImage');
            const text = document.getElementById('noteTextDisplay');

            // ì´ë¯¸ì§€ í‘œì‹œ
            const url = URL.createObjectURL(note.image);
            image.src = url;
            image.style.display = 'block';

            // í…ìŠ¤íŠ¸ ìˆ¨ê¹€ ìƒíƒœë¡œ ì‹œì‘
            text.textContent = note.text;
            text.style.display = 'none';
        }

        // ì´ì „ ë…¸íŠ¸
        function previousNote() {
            if (currentNoteIndex > 0) {
                currentNoteIndex--;
                displayCurrentNote();
            }
        }

        // ë‹¤ìŒ ë…¸íŠ¸
        function nextNote() {
            if (currentNoteIndex < currentNotes.length - 1) {
                currentNoteIndex++;
                displayCurrentNote();
            }
        }

        // í…ìŠ¤íŠ¸ í† ê¸€
        function toggleText() {
            const text = document.getElementById('noteTextDisplay');
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        }

        // ë…¸íŠ¸ ì‚­ì œ
        async function deleteNote() {
            if (currentNotes.length === 0) return;

            if (!confirm('ì´ ì˜¤ë‹µë…¸íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            const note = currentNotes[currentNoteIndex];

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                await new Promise((resolve, reject) => {
                    const request = store.delete(note.id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                // í˜„ì¬ ë…¸íŠ¸ ì œê±°
                currentNotes.splice(currentNoteIndex, 1);

                if (currentNotes.length === 0) {
                    document.getElementById('noteContainer').innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">ì €ì¥ëœ ì˜¤ë‹µë…¸íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    if (currentNoteIndex >= currentNotes.length) {
                        currentNoteIndex = currentNotes.length - 1;
                    }
                    displayCurrentNote();
                }

                showSuccess('ì˜¤ë‹µë…¸íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');

            } catch (error) {
                showError('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ì „ì²´í™”ë©´ í† ê¸€
        function toggleFullscreen() {
            const image = document.getElementById('noteImage');
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) {
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) {
                image.msRequestFullscreen();
            }
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showViewLoading() {
            document.getElementById('viewLoading').style.display = 'block';
        }

        function hideViewLoading() {
            document.getElementById('viewLoading').style.display = 'none';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        // í„°ì¹˜ ì œìŠ¤ì²˜ ì§€ì›
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (document.getElementById('viewScreen').style.display === 'block') {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;

                // ì¢Œìš° ìŠ¤ì™€ì´í”„ë¡œ ë…¸íŠ¸ ì´ë™
                if (Math.abs(diffX) > 50 && Math.abs(diffY) < 100) {
                    if (diffX > 0) {
                        nextNote();
                    } else {
                        previousNote();
                    }
                }

                // ìœ„ë¡œ ìŠ¤ì™€ì´í”„ë¡œ ì‚­ì œ
                if (diffY > 50 && Math.abs(diffX) < 100) {
                    deleteNote();
                }
            }
        });

        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initDB().catch(error => {
                console.error('ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
            });
        });
    </script>
