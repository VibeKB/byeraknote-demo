  <style>

    .btn {

    .btn:active {

    .btn.secondary {

    .btn.secondary:active {

    .btn.danger {

    .note-desc {

    .arrow-btn {

    .arrow-btn:active {

    }
    
    .arrow-btn:disabled {

    }
    
    .arrow-btn:disabled:active {

    }
    
    .empty-state {

    .back-btn {

    }

    }
    
    /* ì‚­ì œ ê´€ë ¨ ìŠ¤íƒ€ì¼ */
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
    }
    
    .delete-btn:active {
      transform: scale(0.9);
      background: rgba(200, 35, 51, 0.9);
    }
    
    .note-container {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .swipe-area {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .delete-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .delete-hint.show {
      opacity: 1;
    }
    
    .swipe-to-delete {

    }
    
    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 480px) {

      }
      
      .title {
        font-size: 1.6rem;
        margin-bottom: 30px;
      }
      
      .btn {
        padding: 14px;
        font-size: 1rem;
      }
      
      .nav-arrows {

      }
      
      .arrow-btn {

      }

        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-screen">
    <div class="title">ë²¼ë½ì¹˜ê¸°ì˜¤ë‹µë…¸íŠ¸</div>
    <button class="btn" onclick="showScreen('add')">ì˜¤ë‹µ ë“±ë¡í•˜ê¸°</button>
    <button class="btn" onclick="showScreen('view')">ì˜¤ë‹µë…¸íŠ¸ ë³´ê¸°</button>
  </div>

  <div class="container hidden" id="add-screen">
    <div class="title">ì˜¤ë‹µ ë“±ë¡</div>
    <div class="input-group">
      <label>ğŸ“· ì´ë¯¸ì§€ ì—…ë¡œë“œ</label>
      <input type="file" accept="image/*" id="img-input" onchange="previewImage(event)">
      <div class="file-info">ìµœëŒ€ 5MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤</div>
    </div>
    <img id="img-preview" class="preview-img hidden" />
    <div class="input-group">
      <label>âœï¸ ì •ë‹µ/ì˜¤ë‹µ ì‚¬ìœ  ë“±</label>
      <textarea id="desc-input" placeholder="ì •ë‹µ, ì˜¤ë‹µ ì‚¬ìœ  ë“± ììœ ë¡­ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”" maxlength="500"></textarea>
    </div>
    <button class="btn" id="save-btn" onclick="saveNote()" disabled>ğŸ’¾ ì €ì¥</button>
    <button class="btn secondary back-btn" onclick="showScreen('main')">â† ë’¤ë¡œê°€ê¸°</button>
  </div>

  <div class="container hidden" id="view-screen">
    <div class="title">ì˜¤ë‹µë…¸íŠ¸ ë³´ê¸°</div>
    <div class="note-viewer">
      <div class="note-container">
        <button class="delete-btn" id="delete-btn" onclick="deleteCurrentNote()" style="display: none;">ğŸ—‘ï¸</button>
        <div class="swipe-area" id="swipe-area">
          <img id="note-img" class="note-img" src="" alt="ì˜¤ë‹µ ì´ë¯¸ì§€" />
          <div id="note-desc" class="note-desc"></div>
        </div>
        <div class="delete-hint" id="delete-hint">ìœ„ë¡œ ìŠ¤ì™€ì´í”„í•˜ì—¬ ì‚­ì œ</div>
      </div>
      <div class="nav-arrows">
        <button class="arrow-btn" id="prev-btn" onclick="prevNote()">â€¹</button>
        <button class="arrow-btn" id="next-btn" onclick="nextNote()">â€º</button>
      </div>
    </div>
    <button class="btn secondary back-btn" onclick="showScreen('main')">â† ë’¤ë¡œê°€ê¸°</button>
  </div>

  <script>
    // í™”ë©´ ì „í™˜
    function showScreen(screen) {
      document.getElementById('main-screen').classList.add('hidden');
      document.getElementById('add-screen').classList.add('hidden');
      document.getElementById('view-screen').classList.add('hidden');
      
      if (screen === 'main') {
        document.getElementById('main-screen').classList.remove('hidden');
      } else if (screen === 'add') {
        document.getElementById('add-screen').classList.remove('hidden');
        resetAddForm();
      } else if (screen === 'view') {
        document.getElementById('view-screen').classList.remove('hidden');
        showNote(currentNoteIdx);
      }
    }

    // ì˜¤ë‹µë…¸íŠ¸ ì €ì¥ (ë¡œì»¬ ë°°ì—´)
    let notes = [];
    let currentNoteIdx = 0;
    let currentImageData = null;
    
    function resetAddForm() {
      document.getElementById('img-input').value = '';
      document.getElementById('img-preview').classList.add('hidden');
      document.getElementById('desc-input').value = '';
      document.getElementById('save-btn').disabled = true;
      currentImageData = null;
    }
    
    function saveNote() {
      const desc = document.getElementById('desc-input').value.trim();
      
      if (!currentImageData || !desc) {
        alert('ì´ë¯¸ì§€ì™€ ì„¤ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }
      
      // ì €ì¥ì†Œ ìš©ëŸ‰ ì²´í¬
      const currentSize = getStorageSize();
      const newNoteSize = currentImageData.length * 0.75; // Base64 í¬ê¸° ì¶”ì •
      
      if (currentSize + newNoteSize > 5 * 1024 * 1024) { // 5MB ì œí•œ
        alert('ì €ì¥ì†Œ ìš©ëŸ‰ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. ì¼ë¶€ ì˜¤ë‹µë…¸íŠ¸ë¥¼ ì‚­ì œí•´ì£¼ì„¸ìš”.');
        return;
      }
      
      notes.push({ 
        img: currentImageData, 
        desc: desc,
        date: new Date().toISOString()
      });
      
      // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
      try {
        localStorage.setItem('byerakNotes', JSON.stringify(notes));
        alert('ì˜¤ë‹µë…¸íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        showScreen('main');
      } catch (e) {
        alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì €ì¥ì†Œ ìš©ëŸ‰ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
      }
    }

    // ì´ë¯¸ì§€ ì••ì¶• ë° ë¯¸ë¦¬ë³´ê¸°
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('íŒŒì¼ í¬ê¸°ê°€ 5MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤. ë” ì‘ì€ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
        event.target.value = '';
        return;
      }
      
      // ì´ë¯¸ì§€ íƒ€ì… ì²´í¬
      if (!file.type.startsWith('image/')) {
        alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // ì´ë¯¸ì§€ ì••ì¶•
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // ìµœëŒ€ í¬ê¸° ì„¤ì •
          const maxWidth = 800;
          const maxHeight = 600;
          let { width, height } = img;
          
          if (width > height) {
            if (width > maxWidth) {
              height = height * (maxWidth / width);
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = width * (maxHeight / height);
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          ctx.drawImage(img, 0, 0, width, height);
          
          // ì••ì¶•ëœ ì´ë¯¸ì§€ë¥¼ Base64ë¡œ ë³€í™˜
          const compressedData = canvas.toDataURL('image/jpeg', 0.7);
          currentImageData = compressedData;
          
          // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
          const previewImg = document.getElementById('img-preview');
          previewImg.src = compressedData;
          previewImg.classList.remove('hidden');
          
          // ì €ì¥ ë²„íŠ¼ í™œì„±í™” ì²´í¬
          checkSaveButton();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
    
    function checkSaveButton() {
      const desc = document.getElementById('desc-input').value.trim();
      const saveBtn = document.getElementById('save-btn');
      saveBtn.disabled = !(currentImageData && desc);
    }
    
    // í…ìŠ¤íŠ¸ ì…ë ¥ ì‹œ ì €ì¥ ë²„íŠ¼ í™œì„±í™” ì²´í¬
    document.getElementById('desc-input').addEventListener('input', checkSaveButton);

    // ì˜¤ë‹µë…¸íŠ¸ ë³´ê¸°
    function showNote(idx) {
      const deleteBtn = document.getElementById('delete-btn');
      
      if (notes.length === 0) {
        document.getElementById('note-img').src = '';
        document.getElementById('note-desc').innerHTML = '<div class="empty-state">ë“±ë¡ëœ ì˜¤ë‹µë…¸íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì˜¤ë‹µ ë“±ë¡í•˜ê¸°ì—ì„œ ë¨¼ì € ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
        document.getElementById('prev-btn').disabled = true;
        document.getElementById('next-btn').disabled = true;
        deleteBtn.style.display = 'none';
        return;
      }
      
      if (idx < 0) idx = 0;
      if (idx >= notes.length) idx = notes.length - 1;
      
      currentNoteIdx = idx;
      document.getElementById('note-img').src = notes[idx].img;
      document.getElementById('note-desc').innerText = notes[idx].desc;
      document.getElementById('prev-btn').disabled = idx === 0;
      document.getElementById('next-btn').disabled = idx === notes.length - 1;
      
      // ì‚­ì œ ë²„íŠ¼ í‘œì‹œ
      deleteBtn.style.display = 'block';
    }
    
    function prevNote() { 
      showNote(currentNoteIdx - 1); 
    }
    
    function nextNote() { 
      showNote(currentNoteIdx + 1); 
    }

    // ì‚­ì œ ê¸°ëŠ¥
    function deleteCurrentNote() {
      if (notes.length === 0) return;
      
      if (confirm('ì´ ì˜¤ë‹µë…¸íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        notes.splice(currentNoteIdx, 1);
        
        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì—…ë°ì´íŠ¸
        try {
          localStorage.setItem('byerakNotes', JSON.stringify(notes));
          
          if (notes.length === 0) {
            // ëª¨ë“  ë…¸íŠ¸ê°€ ì‚­ì œëœ ê²½ìš°
            showNote(0);
          } else {
            // ì‚­ì œ í›„ ì ì ˆí•œ ì¸ë±ìŠ¤ë¡œ ì´ë™
            if (currentNoteIdx >= notes.length) {
              currentNoteIdx = notes.length - 1;
            }
            showNote(currentNoteIdx);
          }
          
          alert('ì˜¤ë‹µë…¸íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
        } catch (e) {
          alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      }
    }

    // í„°ì¹˜ ì œìŠ¤ì²˜ ì§€ì›
    let startX = 0;
    let startY = 0;
    let isSwiping = false;
    
    document.getElementById('swipe-area').addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      isSwiping = false;
    });
    
    document.getElementById('swipe-area').addEventListener('touchmove', function(e) {
      if (notes.length === 0) return;
      
      const currentY = e.touches[0].clientY;
      const diffY = startY - currentY;
      
      // ìœ„ë¡œ ìŠ¤ì™€ì´í”„ ê°ì§€ (ì‚­ì œ ì œìŠ¤ì²˜)
      if (diffY > 50) {
        isSwiping = true;
        document.getElementById('note-img').classList.add('swipe-to-delete');
        document.getElementById('delete-hint').classList.add('show');
      }
    });
    
    document.getElementById('swipe-area').addEventListener('touchend', function(e) {
      if (notes.length === 0) return;
      
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const diffX = startX - endX;
      const diffY = startY - endY;
      
      // ìœ„ë¡œ ìŠ¤ì™€ì´í”„ ì‚­ì œ
      if (isSwiping && diffY > 100) {
        deleteCurrentNote();
        document.getElementById('note-img').classList.remove('swipe-to-delete');
        document.getElementById('delete-hint').classList.remove('show');
        return;
      }
      
      // ìˆ˜í‰ ìŠ¤ì™€ì´í”„ (ë…¸íŠ¸ ë„˜ê¸°ê¸°)
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
        if (diffX > 0) {
          // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ë‹¤ìŒ ë…¸íŠ¸)
          if (currentNoteIdx < notes.length - 1) {
            nextNote();
          }
        } else {
          // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ì´ì „ ë…¸íŠ¸)
          if (currentNoteIdx > 0) {
            prevNote();
          }
        }
      }
      
      // ìŠ¤ì™€ì´í”„ íš¨ê³¼ ì œê±°
      document.getElementById('note-img').classList.remove('swipe-to-delete');
      document.getElementById('delete-hint').classList.remove('show');
    });

    // ì €ì¥ì†Œ ìš©ëŸ‰ ê³„ì‚°
    function getStorageSize() {
      let size = 0;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          size += localStorage[key].length;
        }
      }
      return size;
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener('load', function() {
      try {
        const savedNotes = localStorage.getItem('byerakNotes');
        if (savedNotes) {
          notes = JSON.parse(savedNotes);
        }
      } catch (e) {
        console.error('ì €ì¥ëœ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜:', e);
        notes = [];
      }
    });
  </script>
