    // IndexedDB ì´ˆê¸°í™”
    function initDB() {
      return new Promise((resolve, reject) => {
        debugLog('IndexedDB ì´ˆê¸°í™” ì‹œì‘');
        const request = indexedDB.open(dbName, dbVersion);
        
        request.onerror = () => {

    // ì´ë¯¸ì§€ ì••ì¶• ë° ë¯¸ë¦¬ë³´ê¸°
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('íŒŒì¼ í¬ê¸°ê°€ 5MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤. ë” ì‘ì€ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
        event.target.value = '';
        return;
      }
      
      // ì´ë¯¸ì§€ íƒ€ì… ì²´í¬
      if (!file.type.startsWith('image/')) {
        alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // ì´ë¯¸ì§€ ì••ì¶•
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // ìµœëŒ€ í¬ê¸° ì„¤ì • (í™”ì§ˆ ê°œì„ )
          const maxWidth = 1200;
          const maxHeight = 900;
          let { width, height } = img;
          
          if (width > height) {
            if (width > maxWidth) {
              height = height * (maxWidth / width);
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = width * (maxHeight / height);
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          ctx.drawImage(img, 0, 0, width, height);
          
          // ì›ë³¸ í’ˆì§ˆ ìœ ì§€ (ìµœê³  í™”ì§ˆ)
          const compressedData = canvas.toDataURL('image/jpeg', 1.0);
          currentImageData = compressedData;
          
          // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
          const previewImg = document.getElementById('img-preview');
          previewImg.src = compressedData;
          previewImg.classList.remove('hidden');
          
          // ì €ì¥ ë²„íŠ¼ í™œì„±í™” ì²´í¬
          checkSaveButton();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('swipe-area').addEventListener('touchstart', function(e) {

    document.getElementById('swipe-area').addEventListener('touchend', function(e) {

      const diffX = startX - endX;
