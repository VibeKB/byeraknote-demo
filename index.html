<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2d6cdf">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>벼락치기오답노트 데모</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif; 
      background: #f7f7f7; 
      margin: 0; 
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 100%; 
      min-height: 100vh;
      margin: 0 auto; 
      background: #fff; 
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .title { 
      text-align: center; 
      font-size: 1.8rem; 
      font-weight: bold; 
      margin-bottom: 40px; 
      color: #2d6cdf;
      line-height: 1.2;
    }
    
    .btn { 
      width: 100%; 
      padding: 16px; 
      margin: 12px 0; 
      font-size: 1.1rem; 
      border: none; 
      border-radius: 12px; 
      background: #2d6cdf; 
      color: #fff; 
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn:active {
      transform: scale(0.98);
      background: #1e5bb8;
    }
    
    .btn.secondary { 
      background: #6c757d; 
    }
    
    .btn.secondary:active {
      background: #5a6268;
    }
    
    .btn.danger {
      background: #dc3545;
    }
    
    .btn.danger:active {
      background: #c82333;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .hidden { display: none; }
    
    .input-group { 
      margin-bottom: 20px; 
    }
    
    .input-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    
    .input-group input[type="file"] { 
      width: 100%;
      padding: 12px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      background: #f8f9fa;
      font-size: 0.9rem;
    }
    
    .input-group textarea { 
      width: 100%; 
      min-height: 80px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      padding: 12px; 
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    
    .input-group textarea:focus {
      outline: none;
      border-color: #2d6cdf;
      box-shadow: 0 0 0 3px rgba(45, 108, 223, 0.1);
    }
    
    .preview-img { 
      width: 100%; 
      max-height: 250px; 
      object-fit: cover; 
      border-radius: 12px; 
      margin-bottom: 16px; 
      background: #eee;
      border: 1px solid #ddd;
    }
    
    .note-viewer { 
      display: flex; 
      flex-direction: column; 
      align-items: center;
      min-height: 60vh;
      justify-content: center;
    }
    
    .note-img { 
      width: 100%; 
      max-width: 350px; 
      max-height: 250px; 
      object-fit: cover; 
      border-radius: 12px; 
      background: #eee;
      border: 1px solid #ddd;
      transition: transform 0.3s ease;
    }
    
    .note-desc { 
      margin-top: 20px; 
      font-size: 1.1rem; 
      text-align: center;
      line-height: 1.5;
      color: #333;
      padding: 0 10px;
    }
    
    .nav-arrows { 
      margin-top: 30px; 
      display: flex; 
      justify-content: center; 
      gap: 40px; 
    }
    
    .arrow-btn { 
      font-size: 2.5rem; 
      background: none; 
      border: none; 
      color: #2d6cdf; 
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .arrow-btn:active {
      background: rgba(45, 108, 223, 0.1);
      transform: scale(0.9);
    }
    
    .arrow-btn:disabled { 
      color: #ccc; 
      cursor: default;
    }
    
    .arrow-btn:disabled:active {
      background: none;
      transform: none;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    
    .back-btn {
      margin-top: 30px;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-size: 1rem;
    }
    
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    
    .file-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
    }
    
    /* 삭제 관련 스타일 */
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
    }
    
    .delete-btn:active {
      transform: scale(0.9);
      background: rgba(200, 35, 51, 0.9);
    }
    
    .note-container {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .swipe-area {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .delete-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .delete-hint.show {
      opacity: 1;
    }
    
    .swipe-to-delete {
      transform: translateY(-20px);
      opacity: 0.7;
    }
    
    /* 반응형 디자인 */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .title {
        font-size: 1.6rem;
        margin-bottom: 30px;
      }
      
      .btn {
        padding: 14px;
        font-size: 1rem;
      }
      
      .nav-arrows {
        gap: 30px;
      }
      
      .arrow-btn {
        font-size: 2rem;
      }
      
      .delete-btn {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-screen">
    <div class="title">벼락치기오답노트</div>
    <button class="btn" onclick="showScreen('add')">오답 등록하기</button>
    <button class="btn" onclick="showScreen('view')">오답노트 보기</button>
  </div>

  <div class="container hidden" id="add-screen">
    <div class="title">오답 등록</div>
    <div class="input-group">
      <label>📷 이미지 업로드</label>
      <input type="file" accept="image/*" id="img-input" onchange="previewImage(event)">
      <div class="file-info">최대 5MB까지 업로드 가능합니다</div>
    </div>
    <img id="img-preview" class="preview-img hidden" />
    <div class="input-group">
      <label>✏️ 정답/오답 사유 등</label>
      <textarea id="desc-input" placeholder="정답, 오답 사유 등 자유롭게 입력해주세요" maxlength="500"></textarea>
    </div>
    <button class="btn" id="save-btn" onclick="saveNote()" disabled>💾 저장</button>
    <button class="btn secondary back-btn" onclick="showScreen('main')">← 뒤로가기</button>
  </div>

  <div class="container hidden" id="view-screen">
    <div class="title">오답노트 보기</div>
    <div class="note-viewer">
      <div class="note-container">
        <button class="delete-btn" id="delete-btn" onclick="deleteCurrentNote()" style="display: none;">🗑️</button>
        <div class="swipe-area" id="swipe-area">
          <img id="note-img" class="note-img" src="" alt="오답 이미지" />
          <div id="note-desc" class="note-desc"></div>
        </div>
        <div class="delete-hint" id="delete-hint">위로 스와이프하여 삭제</div>
      </div>
      <div class="nav-arrows">
        <button class="arrow-btn" id="prev-btn" onclick="prevNote()">‹</button>
        <button class="arrow-btn" id="next-btn" onclick="nextNote()">›</button>
      </div>
    </div>
    <button class="btn secondary back-btn" onclick="showScreen('main')">← 뒤로가기</button>
  </div>

  <script>
    // 화면 전환
    function showScreen(screen) {
      document.getElementById('main-screen').classList.add('hidden');
      document.getElementById('add-screen').classList.add('hidden');
      document.getElementById('view-screen').classList.add('hidden');
      
      if (screen === 'main') {
        document.getElementById('main-screen').classList.remove('hidden');
      } else if (screen === 'add') {
        document.getElementById('add-screen').classList.remove('hidden');
        resetAddForm();
      } else if (screen === 'view') {
        document.getElementById('view-screen').classList.remove('hidden');
        showNote(currentNoteIdx);
      }
    }

    // 오답노트 저장 (로컬 배열)
    let notes = [];
    let currentNoteIdx = 0;
    let currentImageData = null;
    
    function resetAddForm() {
      document.getElementById('img-input').value = '';
      document.getElementById('img-preview').classList.add('hidden');
      document.getElementById('desc-input').value = '';
      document.getElementById('save-btn').disabled = true;
      currentImageData = null;
    }
    
    function saveNote() {
      const desc = document.getElementById('desc-input').value.trim();
      
      if (!currentImageData || !desc) {
        alert('이미지와 설명을 모두 입력해주세요!');
        return;
      }
      
      // 저장소 용량 체크
      const currentSize = getStorageSize();
      const newNoteSize = currentImageData.length * 0.75; // Base64 크기 추정
      
      if (currentSize + newNoteSize > 5 * 1024 * 1024) { // 5MB 제한
        alert('저장소 용량이 부족합니다. 일부 오답노트를 삭제해주세요.');
        return;
      }
      
      notes.push({ 
        img: currentImageData, 
        desc: desc,
        date: new Date().toISOString()
      });
      
      // 로컬스토리지에 저장
      try {
        localStorage.setItem('byerakNotes', JSON.stringify(notes));
        alert('오답노트가 저장되었습니다!');
        showScreen('main');
      } catch (e) {
        alert('저장 중 오류가 발생했습니다. 저장소 용량을 확인해주세요.');
      }
    }

    // 이미지 압축 및 미리보기
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // 파일 크기 체크 (5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('파일 크기가 5MB를 초과합니다. 더 작은 이미지를 선택해주세요.');
        event.target.value = '';
        return;
      }
      
      // 이미지 타입 체크
      if (!file.type.startsWith('image/')) {
        alert('이미지 파일만 업로드 가능합니다.');
        event.target.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // 이미지 압축
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // 최대 크기 설정
          const maxWidth = 800;
          const maxHeight = 600;
          let { width, height } = img;
          
          if (width > height) {
            if (width > maxWidth) {
              height = height * (maxWidth / width);
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = width * (maxHeight / height);
              height = maxHeight;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          ctx.drawImage(img, 0, 0, width, height);
          
          // 압축된 이미지를 Base64로 변환
          const compressedData = canvas.toDataURL('image/jpeg', 0.7);
          currentImageData = compressedData;
          
          // 미리보기 표시
          const previewImg = document.getElementById('img-preview');
          previewImg.src = compressedData;
          previewImg.classList.remove('hidden');
          
          // 저장 버튼 활성화 체크
          checkSaveButton();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
    
    function checkSaveButton() {
      const desc = document.getElementById('desc-input').value.trim();
      const saveBtn = document.getElementById('save-btn');
      saveBtn.disabled = !(currentImageData && desc);
    }
    
    // 텍스트 입력 시 저장 버튼 활성화 체크
    document.getElementById('desc-input').addEventListener('input', checkSaveButton);

    // 오답노트 보기
    function showNote(idx) {
      const deleteBtn = document.getElementById('delete-btn');
      
      if (notes.length === 0) {
        document.getElementById('note-img').src = '';
        document.getElementById('note-desc').innerHTML = '<div class="empty-state">등록된 오답노트가 없습니다.<br>오답 등록하기에서 먼저 추가해보세요!</div>';
        document.getElementById('prev-btn').disabled = true;
        document.getElementById('next-btn').disabled = true;
        deleteBtn.style.display = 'none';
        return;
      }
      
      if (idx < 0) idx = 0;
      if (idx >= notes.length) idx = notes.length - 1;
      
      currentNoteIdx = idx;
      document.getElementById('note-img').src = notes[idx].img;
      document.getElementById('note-desc').innerText = notes[idx].desc;
      document.getElementById('prev-btn').disabled = idx === 0;
      document.getElementById('next-btn').disabled = idx === notes.length - 1;
      
      // 삭제 버튼 표시
      deleteBtn.style.display = 'block';
    }
    
    function prevNote() { 
      showNote(currentNoteIdx - 1); 
    }
    
    function nextNote() { 
      showNote(currentNoteIdx + 1); 
    }

    // 삭제 기능
    function deleteCurrentNote() {
      if (notes.length === 0) return;
      
      if (confirm('이 오답노트를 삭제하시겠습니까?')) {
        notes.splice(currentNoteIdx, 1);
        
        // 로컬스토리지 업데이트
        try {
          localStorage.setItem('byerakNotes', JSON.stringify(notes));
          
          if (notes.length === 0) {
            // 모든 노트가 삭제된 경우
            showNote(0);
          } else {
            // 삭제 후 적절한 인덱스로 이동
            if (currentNoteIdx >= notes.length) {
              currentNoteIdx = notes.length - 1;
            }
            showNote(currentNoteIdx);
          }
          
          alert('오답노트가 삭제되었습니다.');
        } catch (e) {
          alert('삭제 중 오류가 발생했습니다.');
        }
      }
    }

    // 터치 제스처 지원
    let startX = 0;
    let startY = 0;
    let isSwiping = false;
    
    document.getElementById('swipe-area').addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      isSwiping = false;
    });
    
    document.getElementById('swipe-area').addEventListener('touchmove', function(e) {
      if (notes.length === 0) return;
      
      const currentY = e.touches[0].clientY;
      const diffY = startY - currentY;
      
      // 위로 스와이프 감지 (삭제 제스처)
      if (diffY > 50) {
        isSwiping = true;
        document.getElementById('note-img').classList.add('swipe-to-delete');
        document.getElementById('delete-hint').classList.add('show');
      }
    });
    
    document.getElementById('swipe-area').addEventListener('touchend', function(e) {
      if (notes.length === 0) return;
      
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;
      const diffX = startX - endX;
      const diffY = startY - endY;
      
      // 위로 스와이프 삭제
      if (isSwiping && diffY > 100) {
        deleteCurrentNote();
        document.getElementById('note-img').classList.remove('swipe-to-delete');
        document.getElementById('delete-hint').classList.remove('show');
        return;
      }
      
      // 수평 스와이프 (노트 넘기기)
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
        if (diffX > 0) {
          // 왼쪽으로 스와이프 (다음 노트)
          if (currentNoteIdx < notes.length - 1) {
            nextNote();
          }
        } else {
          // 오른쪽으로 스와이프 (이전 노트)
          if (currentNoteIdx > 0) {
            prevNote();
          }
        }
      }
      
      // 스와이프 효과 제거
      document.getElementById('note-img').classList.remove('swipe-to-delete');
      document.getElementById('delete-hint').classList.remove('show');
    });

    // 저장소 용량 계산
    function getStorageSize() {
      let size = 0;
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          size += localStorage[key].length;
        }
      }
      return size;
    }

    // 페이지 로드 시 저장된 데이터 불러오기
    window.addEventListener('load', function() {
      try {
        const savedNotes = localStorage.getItem('byerakNotes');
        if (savedNotes) {
          notes = JSON.parse(savedNotes);
        }
      } catch (e) {
        console.error('저장된 데이터를 불러오는 중 오류:', e);
        notes = [];
      }
    });
  </script>
</body>
</html>
