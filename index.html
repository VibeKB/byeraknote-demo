<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벼락치기 오답노트</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff9800;
        }

        .title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196f3, #1976d2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 등록 화면 스타일 */
        .register-screen {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .camera-container {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .camera-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .capture-btn {
            background: #ff5722;
            color: white;
        }

        .gallery-btn {
            background: #2196f3;
            color: white;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
            resize: vertical;
        }

        .back-btn {
            background: #666;
            color: white;
            margin-top: 20px;
        }

        /* 보기 화면 스타일 */
        .view-screen {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .note-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }

        .note-text {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            min-height: 100px;
            white-space: pre-wrap;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: #4caf50;
            color: white;
        }

        .next-btn {
            background: #2196f3;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .toggle-btn {
            background: #ff9800;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9800;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success {
            color: #4caf50;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 메인 화면 -->
    <div class="container" id="mainScreen">
        <div class="logo">⚡</div>
        <h1 class="title">벼락치기 오답노트</h1>
        <button class="btn btn-primary" onclick="showRegisterScreen()">오답 등록하기</button>
        <button class="btn btn-secondary" onclick="showViewScreen()">오답노트 보기</button>
    </div>

    <!-- 등록 화면 -->
    <div class="register-screen" id="registerScreen">
        <h2 class="title">오답 등록하기</h2>
        
        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="cameraPlaceholder" style="text-align: center; color: #666;">
                <div style="font-size: 3rem; margin-bottom: 10px;">📷</div>
                <div>카메라를 시작하려면 버튼을 클릭하세요</div>
            </div>
        </div>

        <div class="camera-buttons">
            <button class="camera-btn capture-btn" onclick="startCamera()">촬영하기</button>
            <button class="camera-btn gallery-btn" onclick="selectFromGallery()">갤러리에서 선택</button>
        </div>

        <textarea class="text-input" id="noteText" placeholder="정답, 오답 사유 등을 입력하세요..." rows="4"></textarea>
        
        <button class="btn btn-primary" onclick="saveNote()">저장</button>
        <button class="btn back-btn" onclick="showMainScreen()">뒤로가기</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>처리 중...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <!-- 보기 화면 -->
    <div class="view-screen" id="viewScreen">
        <h2 class="title">오답노트 보기</h2>
        
        <div id="noteContainer">
            <img id="noteImage" class="note-image" style="display: none;" onclick="toggleFullscreen()">
            <div id="noteTextDisplay" class="note-text" style="display: none;"></div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn prev-btn" onclick="previousNote()">이전</button>
            <button class="nav-btn next-btn" onclick="nextNote()">다음</button>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn toggle-btn" onclick="toggleText()">정답보기</button>
            <button class="nav-btn delete-btn" onclick="deleteNote()">오답삭제</button>
        </div>

        <button class="btn back-btn" onclick="showMainScreen()">뒤로가기</button>

        <div class="loading" id="viewLoading">
            <div class="spinner"></div>
            <div>로딩 중...</div>
        </div>
    </div>

    <script>
        let currentNotes = [];
        let currentNoteIndex = 0;
        let stream = null;
        let capturedImage = null;

        // IndexedDB 설정
        const dbName = 'ByerakNoteDB';
        const dbVersion = 1;
        const storeName = 'notes';

        // 데이터베이스 초기화
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // 메인 화면 표시
        function showMainScreen() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('viewScreen').style.display = 'none';
        }

        // 등록 화면 표시
        function showRegisterScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'block';
            document.getElementById('viewScreen').style.display = 'none';
            
            // 입력 필드 초기화
            document.getElementById('noteText').value = '';
            capturedImage = null;
            document.getElementById('cameraPlaceholder').style.display = 'block';
            document.getElementById('video').style.display = 'none';
        }

        // 보기 화면 표시
        function showViewScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('viewScreen').style.display = 'block';
            
            loadNotes();
        }

        // 카메라 시작
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                const placeholder = document.getElementById('cameraPlaceholder');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                
            } catch (error) {
                showError('카메라에 접근할 수 없습니다: ' + error.message);
            }
        }

        // 사진 촬영
        function capturePhoto() {
            if (!stream) {
                showError('먼저 카메라를 시작해주세요.');
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                capturedImage = blob;
                showSuccess('사진이 촬영되었습니다!');
                
                // 카메라 중지
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                document.getElementById('video').style.display = 'none';
                document.getElementById('cameraPlaceholder').style.display = 'block';
            }, 'image/jpeg', 0.8);
        }

        // 갤러리에서 선택
        function selectFromGallery() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    capturedImage = file;
                    showSuccess('이미지가 선택되었습니다!');
                }
            };
            
            input.click();
        }

        // 노트 저장
        async function saveNote() {
            if (!capturedImage) {
                showError('이미지를 촬영하거나 선택해주세요.');
                return;
            }

            const text = document.getElementById('noteText').value.trim();
            if (!text) {
                showError('텍스트를 입력해주세요.');
                return;
            }

            showLoading();

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);

                const note = {
                    image: capturedImage,
                    text: text,
                    timestamp: Date.now()
                };

                await new Promise((resolve, reject) => {
                    const request = store.add(note);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                hideLoading();
                showSuccess('오답노트가 저장되었습니다!');
                
                // 입력 필드 초기화
                document.getElementById('noteText').value = '';
                capturedImage = null;
                
                setTimeout(() => {
                    showMainScreen();
                }, 1500);

            } catch (error) {
                hideLoading();
                showError('저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 노트 로드
        async function loadNotes() {
            showViewLoading();

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();

                await new Promise((resolve, reject) => {
                    request.onsuccess = () => {
                        currentNotes = request.result;
                        currentNoteIndex = 0;
                        resolve();
                    };
                    request.onerror = () => reject(request.error);
                });

                hideViewLoading();
                
                if (currentNotes.length === 0) {
                    document.getElementById('noteContainer').innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">저장된 오답노트가 없습니다.</div>';
                } else {
                    displayCurrentNote();
                }

            } catch (error) {
                hideViewLoading();
                showError('노트를 불러오는 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 현재 노트 표시
        function displayCurrentNote() {
            if (currentNotes.length === 0) return;

            const note = currentNotes[currentNoteIndex];
            const image = document.getElementById('noteImage');
            const text = document.getElementById('noteTextDisplay');

            // 이미지 표시
            const url = URL.createObjectURL(note.image);
            image.src = url;
            image.style.display = 'block';

            // 텍스트 숨김 상태로 시작
            text.textContent = note.text;
            text.style.display = 'none';
        }

        // 이전 노트
        function previousNote() {
            if (currentNoteIndex > 0) {
                currentNoteIndex--;
                displayCurrentNote();
            }
        }

        // 다음 노트
        function nextNote() {
            if (currentNoteIndex < currentNotes.length - 1) {
                currentNoteIndex++;
                displayCurrentNote();
            }
        }

        // 텍스트 토글
        function toggleText() {
            const text = document.getElementById('noteTextDisplay');
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        }

        // 노트 삭제
        async function deleteNote() {
            if (currentNotes.length === 0) return;

            if (!confirm('이 오답노트를 삭제하시겠습니까?')) return;

            const note = currentNotes[currentNoteIndex];

            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                await new Promise((resolve, reject) => {
                    const request = store.delete(note.id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                // 현재 노트 제거
                currentNotes.splice(currentNoteIndex, 1);

                if (currentNotes.length === 0) {
                    document.getElementById('noteContainer').innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">저장된 오답노트가 없습니다.</div>';
                } else {
                    if (currentNoteIndex >= currentNotes.length) {
                        currentNoteIndex = currentNotes.length - 1;
                    }
                    displayCurrentNote();
                }

                showSuccess('오답노트가 삭제되었습니다!');

            } catch (error) {
                showError('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 전체화면 토글
        function toggleFullscreen() {
            const image = document.getElementById('noteImage');
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) {
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) {
                image.msRequestFullscreen();
            }
        }

        // 유틸리티 함수들
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showViewLoading() {
            document.getElementById('viewLoading').style.display = 'block';
        }

        function hideViewLoading() {
            document.getElementById('viewLoading').style.display = 'none';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        // 터치 제스처 지원
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (document.getElementById('viewScreen').style.display === 'block') {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;

                // 좌우 스와이프로 노트 이동
                if (Math.abs(diffX) > 50 && Math.abs(diffY) < 100) {
                    if (diffX > 0) {
                        nextNote();
                    } else {
                        previousNote();
                    }
                }

                // 위로 스와이프로 삭제
                if (diffY > 50 && Math.abs(diffX) < 100) {
                    deleteNote();
                }
            }
        });

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initDB().catch(error => {
                console.error('데이터베이스 초기화 오류:', error);
            });
        });
    </script>
</body>
</html>
